<section>
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <h4 class="fw-bold">{{ storeInfo.slogan }}</h4>
      <h1 class="fw-bolder fs-1">
        {{ storeInfo.title }}<span class="text-danger">.</span>
      </h1>
      <div class="branches">
        <span class="fs-4 mb-1">Visit our Branches in: </span>
        <span class="me-2" *ngFor="let branch of storeInfo.branches">{{
          branch
        }}</span>
      </div>
    </div>

    <div class="">
      <img class="landing-img img-fluid" [src]="storeInfo.img" />
    </div>
  </div>
</section>
