<section>
  <div class="container mt-4">
    <h1 class="text-center mb-2 fw-bold fs-1">Featured Product</h1>
  </div>

  <div class="container text-center mt-5">
    <div class="row">
      <div
        class="card col-md-4 ms-auto me-auto p-1"
        style="width: 18rem"
        *ngFor="let product of products; let i = index; trackBy: prdTrackBy"
        [hidden]="product.id !== 1 && product.id !== 2 && product.id !== 3"
      >
        <img src="{{ product.image }}" class="card-img-top img" />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <h4>Rate: {{ product.rating.rate }}</h4>
          <button class="btn btn-danger" (click)="openDialog(product)">
            More
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
